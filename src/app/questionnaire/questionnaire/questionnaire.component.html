<div class="col-md-12 pad-10" >
    <div class="col-md-12">
        <app-dynamic-form [questions]="questions$ | async" (addResponse)="addItem($event)"></app-dynamic-form>
    </div>

    <div class="col-md-12">
        <div *ngFor="let response of responseArr" class="col-md-6">
            <app-response [response]="response" ></app-response>
        </div>
    </div>
</div>
